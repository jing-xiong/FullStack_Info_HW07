{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <h1>Welcome to Trip Planner!</h1>
      <div class= "section">
        <a href="{{ url_for('create_customer') }}">Add a Trip</a> 
      </div>
      <div class="divider"></div>
      <div class="section">
        <h3>These are all of your trips:</h3>
        <table class="striped">
          <thead>
            <tr>
              <th data-field="trip_title">Trip Title</th>
              <th data-field="destination">Destination</th>
            </tr>
          </thead>
          {% for trip in trip %}
            <tr>
              <td>{{ trip['trip_title'] }}</td>
              <td>{{ trip['destination'] }}</td>
              <!-- Below is a method of adding the 'add an order' button which will route you to create_order in views.py</td> 
              <td><a href="{{ url_for('create_order', value=customer['customer_id']) }}">Add an Order</a> -->
            </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
{% endblock %}
